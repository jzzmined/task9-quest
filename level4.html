<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="card3 shadow-sm border-0 rounded-3">
                    <div class="card-body p-3">
                        <div class="mb-3">
                            <span class="badge bg-primary mb-2" id="levelBadge">Level 4</span>
                        </div>
                        <h1 class="card-title fw-bold fs-3 mb-2">Form Validation</h1>
                        <p class="text-secondary mb-3">Enter a name. Empty = error, filled = success.</p>
                        <div class="mb-3">
                        <label for="heroName" class="name form-label">Hero Name</label>
                        <input type="text" class="form-control" id="heroName" placeholder="Type your name...">
                        </div>
                        <button id="btn-submit" class="btn btn-primary w-100 mb-3 flex-fill">Submit Name</button>
                        <p id="warning" class="text-danger fw-semibold" style="display: none;">Name is required!</p> 
                        <hr>
                        <div class="d-grid gap-2 d-md-flex">
                        <button class="btn btn-secondary flex-fill" onclick="window.location.href='level3.html'">Back</button>
                        <button class="btn btn-dark flex-fill" onclick="window.location.href='level5.html'">Next Level</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const submitBtn = document.getElementById('btn-submit');
        const heroName = document.getElementById('heroName');
        const warning = document.getElementById('warning');

        submitBtn.addEventListener('click', function() {
            const name = heroName.value.trim();
    
            if (name === '') {  
                warning.className = "text-danger fw-semibold";
                warning.style.display = 'block';
                warning.textContent = 'Name is Required!';
            } else {
                warning.className = 'text-success fw-semibold';
                warning.style.display = 'block';
                warning.textContent = `âœ… Success! Welcome, ${name}!`;
            }
        });

        // Also allow Enter key
        heroName.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
            submitBtn.click();
            }
        });     
    </script>
</body>
</html>
