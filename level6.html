<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="card5 shadow-sm border-0 rounded-3">
                    <div class="card-body p-3">
                        <div class="mb-2">
                            <span class="badge bg-primary mb-2" id="levelBadge">Level 6</span>
                        </div>
                        <h1 class="card-title fw-bold fs-3 mb-2">Conditionals: Pick the Correct Door</h1>
                        <p class="text-muted">Click a door. Only one is correct. Use <b>if/else.</b></p>
                        <div class="d-flex align-items-center gap-2 mb-3">
                            <button id="door1" class="btn btn-success flex-fill"> Door 1 </button>
                            <button id="door2" class="btn btn-warning flex-fill"> Door 2 </button>
                            <button id="door3" class="btn btn-danger flex-fill"> Door 3 </button>
                        </div>
                        <div id="choiceResult" class="result-box">Choose a door to see the result.</div>
                        <hr>
                        <div class="d-flex gap-2">
                        <button class="btn btn-secondary flex-fill" onclick="window.location.href='level5.html'">Back</button>
                        <button class="btn btn-dark flex-fill" onclick="window.location.href='level1.html'">Restart (Level 1)</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const correctDoor = 2; // Door 2 is correct
        const choiceResult = document.getElementById('choiceResult');

        // Add event listeners to door buttons
        document.getElementById('door1').addEventListener('click', function() {
            checkDoor(1);
        });

        document.getElementById('door2').addEventListener('click', function() {
            checkDoor(2);
        });

        document.getElementById('door3').addEventListener('click', function() {
            checkDoor(3);
        });

        function checkDoor(doorNumber) {
            if (doorNumber === correctDoor) {
                choiceResult.className = 'result-box success';
                choiceResult.innerHTML = `<strong>✅ Correct! Door ${doorNumber} was the right choice! You win!</strong>`;
            } else {
                choiceResult.className = 'result-box error';
                choiceResult.innerHTML = `<strong>❌ Wrong! Door ${doorNumber} is incorrect. Try again!</strong>`;
            }
        }
    </script>
</body>
</html>
