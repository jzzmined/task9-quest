<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="card4 shadow-sm border-0 rounded-3">
                    <div class="card-body p-3">
                        <div class="mb-3">
                            <span class="badge bg-primary mb-2" id="levelBadge">Level 5</span>
                        </div>
                        <h1 class="card-title fw-bold fs-3 mb-2">Counter: Coins</h1>
                        <p class="text-muted">Use + and - buttons. Coins cannot go below 0.</p>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button id="minus1" class="btn btn-outline-danger"> -1 </button>
                            <div class="fw-bold fs-4">
                                Coins: 
                                <span id="coinsNum"> 0 </span>
                            </div>
                            <button id="addBtn" class="btn btn-outline-success"> +1 </button>
                        </div>
                        <div class="mb-3">
                        <p class="text-secondary mb-3">Keep clicking and take a screenshot when coins changed.</p>
                        </div>
                        <hr>
                        <div class="d-grid gap-2 d-md-flex">
                        <button class="btn btn-secondary flex-fill" onclick="window.location.href='level4.html'">Back</button>
                        <button class="btn btn-dark flex-fill" onclick="window.location.href='level6.html'">Next Level</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let coens = 0;

        const minus1 = document.getElementById('minus1');
        const addBtn = document.getElementById('addBtn');
        const coinsNum = document.getElementById('coinsNum');

        addBtn.addEventListener("click", function () {
            coens ++;
            coinsNum.textContent = coens;
        });

        minus1.addEventListener ("click", function () {
            if (coens > 0) coens --;
            coinsNum.textContent = coens;
        });

    </script>
</body>
</html>
